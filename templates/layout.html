<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calculations App{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Calculations App</h1>
                <nav class="flex space-x-4">
                    <a href="{{ url_for('read_index') }}" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="{{ url_for('login_page') }}" class="text-gray-700 hover:text-gray-900">Login</a>
                    <a href="{{ url_for('register_page') }}" class="text-gray-700 hover:text-gray-900">Register</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-50 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500">&copy; 2025 Calculations App. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
